<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>Bork Translator</title>
<style>
  body { font-family: Arial, sans-serif; max-width: 600px; margin: 2rem auto; padding: 1rem; }
  textarea { width: 100%; height: 100px; font-size: 1rem; }
  button { margin-top: 1rem; padding: 0.5rem 1rem; font-size: 1rem; }
  .result { margin-top: 1rem; white-space: pre-wrap; border: 1px solid #ccc; padding: 1rem; min-height: 100px; background: #f9f9f9; }
  label { font-weight: bold; }
</style>
</head>
<body>

<h1>Bork Translator</h1>

<label for="inputText">Enter text to translate:</label>
<textarea id="inputText" placeholder="Type Bork or English here..."></textarea>

<div>
  <button onclick="translateToEnglish()">Translate Bork → English</button>
  <button onclick="translateToBork()">Translate English → Bork</button>
</div>

<h2>Translation Result:</h2>
<div class="result" id="result"></div>

<script>
// Updated Bork dictionary
const borkToEnglish = {
  "fing": "yes",
  "fong": "no",
  "ging": "he",
  "gong": "she",
  "ok": "wanna",
  "bee": "base",
  "radas": "classroom",
  "help": "shop",
  "prop": "yard",
  "min": "did",
  "ro": "zero",
  "ne": "one",
  "wo": "two",
  "ree": "three",
  "soy": "sorry",
  "cin": "nice",
  "ame": "mean",
  "pum": "jump",
  "nur": "run",
  "wig": "fly",
  "tif": "fight",
  "kal": "walk",
  "caw": "crawl",
  "niw": "win",
  "sel": "lose",
  "la": "at",
  "ni": "in",
  "lat": "talk",
  "nus": "shout",
  "pig": "him",
  "pog": "her",
  "vov": "love",
  "kie": "like",
  "teh": "hate",
  "panla": "anyway",
  "bur": "bro",
  "wak": "know",
  "ion": "now",
  "win": "new",
  "wah": "old",
  "woh": "how",
  "hu": "who",
  "hew": "when",
  "reeh": "were",
  "wing": "right",
  "wong": "wrong",
  "tu": "yo",
  "pings": "guys",
  "ping": "lads",
  "ta": "do",
  "du": "to",
  "duu": "too",
  "oc": "we",
  "cen": "our",
  "oo": "i",
  "wur": "go",
  "gic": "want",
  "gac": "need",
  "gang": "she"
};

// Create reverse dictionary for English to Bork
const englishToBork = {};
for (const [bork, english] of Object.entries(borkToEnglish)) {
  englishToBork[english] = bork;
}

// Helper function to handle the no-apostrophe rule and grammar rules
function fixEnglishWord(word) {
  // Since no apostrophes are used and combined words are expected (like cannot), we leave as is
  return word.toLowerCase();
}

function translateToEnglish() {
  const input = document.getElementById("inputText").value.trim();
  if (!input) {
    document.getElementById("result").textContent = "";
    return;
  }

  // Split input by spaces
  const words = input.split(/\s+/);
  const translatedWords = words.map(word => {
    const lowerWord = word.toLowerCase();
    // Check for suffixes -ing, -ed, -s
    let root = lowerWord;
    let suffix = "";

    if (lowerWord.endsWith("ing")) {
      root = lowerWord.slice(0, -3);
      suffix = "ing";
    } else if (lowerWord.endsWith("ed")) {
      root = lowerWord.slice(0, -2);
      suffix = "ed";
    } else if (lowerWord.endsWith("s")) {
      root = lowerWord.slice(0, -1);
      suffix = "s";
    }

    // Translate root if exists
    let translatedRoot = borkToEnglish[root] || root;

    return translatedRoot + suffix;
  });

  document.getElementById("result").textContent = translatedWords.join(" ");
}

function translateToBork() {
  const input = document.getElementById("inputText").value.trim();
  if (!input) {
    document.getElementById("result").textContent = "";
    return;
  }

  const words = input.split(/\s+/);
  const translatedWords = words.map(word => {
    const lowerWord = fixEnglishWord(word);

    // Check for suffixes -ing, -ed, -s
    let root = lowerWord;
    let suffix = "";

    if (lowerWord.endsWith("ing")) {
      root = lowerWord.slice(0, -3);
      suffix = "ing";
    } else if (lowerWord.endsWith("ed")) {
      root = lowerWord.slice(0, -2);
      suffix = "ed";
    } else if (lowerWord.endsWith("s")) {
      root = lowerWord.slice(0, -1);
      suffix = "s";
    }

    // Translate root if exists
    let translatedRoot = englishToBork[root] || root;

    return translatedRoot + suffix;
  });

  document.getElementById("result").textContent = translatedWords.join(" ");
}
</script>

</body>
</html>
